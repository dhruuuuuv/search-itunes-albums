<h2>Contact Boilerplate</h2>
<p>Please fill in the form.</p>

<form>
	<ul>
		<li>
			<input class="name" placeholder="Your Name" type="text" value="{{name}}" />
		</li>
		<li>
			<input class="email" placeholder="Email Address" type="email" value="{{email}}" />
		</li>
		<li>
			<textarea class="comments" placeholder="Comments">{{comments}}</textarea>
		</li>
		<li>
			<input type="submit" value="Submit" />
		</li>
	</ul>
</form>
